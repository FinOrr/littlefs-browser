<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LittleFS Browser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes ping {

            75%,
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        .ping {
            animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50 min-h-screen">
    <div class="max-w-7xl mx-auto p-8">

        <!-- Header -->
        <div class="mb-8">
            <div class="flex items-center gap-4 mb-3">
                <div class="p-3 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-2xl shadow-lg">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
                    </svg>
                </div>
                <div>
                    <h1 class="text-3xl font-bold text-slate-800 tracking-tight">LittleFS Browser</h1>
                    <p class="text-slate-500 mt-1">Access files from embedded devices</p>
                </div>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="bg-white rounded-2xl shadow-sm border border-slate-200/60 p-5 mb-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="relative">
                        <div id="statusDot" class="w-2.5 h-2.5 rounded-full bg-slate-300"></div>
                        <div id="statusPing" class="absolute inset-0 w-2.5 h-2.5 rounded-full bg-green-500 ping hidden">
                        </div>
                    </div>
                    <span id="statusText" class="text-sm font-medium text-slate-700">Ready to connect</span>
                </div>
                <button onclick="scanDevices()"
                    class="flex items-center gap-2 px-5 py-2.5 bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white rounded-xl transition-all shadow-sm hover:shadow font-medium">
                    <svg id="scanIcon" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    Scan Devices
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">

            <!-- Device List -->
            <div class="lg:col-span-4">
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200/60 overflow-hidden">
                    <div class="p-5 border-b border-slate-100">
                        <h2 class="text-lg font-semibold text-slate-800 flex items-center gap-2">
                            <svg class="w-5 h-5 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
                            </svg>
                            Available Devices
                        </h2>
                    </div>
                    <div id="deviceList" class="p-4">
                        <div class="text-center py-12 px-4">
                            <div
                                class="w-16 h-16 bg-slate-100 rounded-2xl flex items-center justify-center mx-auto mb-4">
                                <svg class="w-8 h-8 text-slate-400" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
                                </svg>
                            </div>
                            <p class="text-slate-600 font-medium mb-1">Click "Scan Devices"</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- File Browser -->
            <div class="lg:col-span-8">
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200/60 overflow-hidden">
                    <div class="p-5 border-b border-slate-100">
                        <div class="flex items-center justify-between">
                            <h2 class="text-lg font-semibold text-slate-800 flex items-center gap-2">
                                <svg class="w-5 h-5 text-slate-600" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                                </svg>
                                Files & Folders
                            </h2>
                            <div id="actionButtons" class="hidden flex gap-2">
                                <button onclick="extractAll()"
                                    class="flex items-center gap-2 px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-xl transition-all text-sm font-medium shadow-sm hover:shadow">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                                    </svg>
                                    Download All
                                </button>
                                <button onclick="unmountDevice()"
                                    class="px-4 py-2 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-xl transition-all text-sm font-medium">
                                    Disconnect
                                </button>
                            </div>
                        </div>
                    </div>

                    <div id="fileBrowser" class="p-6">
                        <div class="text-center py-20">
                            <div
                                class="w-20 h-20 bg-gradient-to-br from-blue-100 to-indigo-100 rounded-2xl flex items-center justify-center mx-auto mb-5">
                                <svg class="w-10 h-10 text-blue-600" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                                </svg>
                            </div>
                            <p class="text-slate-600 font-medium mb-2">No device connected</p>
                            <p class="text-sm text-slate-400">Select a device to browse its contents</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center text-sm text-slate-500">
            Professional LittleFS file system browser • Supports embedded devices and IoT storage
        </div>
    </div>

    <script>
        let currentDevice = null;
        let currentPath = '/';

        function setStatus(text, isActive = false) {
            document.getElementById('statusText').textContent = text;
            const dot = document.getElementById('statusDot');
            const ping = document.getElementById('statusPing');

            if (isActive) {
                dot.className = 'w-2.5 h-2.5 rounded-full bg-green-500';
                ping.classList.remove('hidden');
            } else {
                dot.className = 'w-2.5 h-2.5 rounded-full bg-slate-300';
                ping.classList.add('hidden');
            }
        }

        function getFileIcon(file) {
            if (file.type === 'dir') {
                return `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                </svg>`;
            }
            return `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
            </svg>`;
        }

        async function scanDevices() {
            const icon = document.getElementById('scanIcon');
            icon.classList.add('spinner');
            setStatus('Scanning devices...');

            try {
                const response = await fetch('/api/devices');
                const devices = await response.json();

                const deviceList = document.getElementById('deviceList');

                if (devices.length === 0) {
                    deviceList.innerHTML = `
                        <div class="text-center py-12 px-4">
                            <div class="w-16 h-16 bg-slate-100 rounded-2xl flex items-center justify-center mx-auto mb-4">
                                <svg class="w-8 h-8 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
                                </svg>
                            </div>
                            <p class="text-slate-600 font-medium mb-1">No devices detected</p>
                            <p class="text-sm text-slate-400">Connect an SD card or USB drive</p>
                        </div>
                    `;
                    setStatus('No devices found');
                } else {
                    deviceList.innerHTML = '<div class="space-y-2">' + devices.map(device => `
                        <button onclick="mountDevice('${device.path}')" 
                                ${device.mounted ? 'disabled' : ''}
                                class="w-full p-4 rounded-xl text-left transition-all ${device.mounted ? 'bg-gradient-to-br from-blue-500 to-indigo-600 text-white shadow-md' : 'bg-slate-50 hover:bg-slate-100 text-slate-700 border border-slate-200/60'} disabled:opacity-50 disabled:cursor-not-allowed">
                            <div class="flex items-start gap-3">
                                <div class="${device.mounted ? 'bg-white/20' : 'bg-white'} p-2 rounded-lg">
                                    <svg class="w-5 h-5 ${device.mounted ? 'text-white' : 'text-slate-600'}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
                                    </svg>
                                </div>
                                <div class="flex-1 min-w-0">
                                    <div class="font-semibold mb-0.5">${device.label || 'Storage Device'}</div>
                                    <div class="text-sm ${device.mounted ? 'text-blue-100' : 'text-slate-500'}">${device.name}</div>
                                    <div class="flex items-center gap-2 mt-2">
                                        <span class="text-xs px-2 py-0.5 rounded-full ${device.mounted ? 'bg-white/20 text-white' : 'bg-slate-200 text-slate-600'}">${device.size}</span>
                                        <span class="text-xs ${device.mounted ? 'text-blue-100' : 'text-slate-400'}">${device.path}</span>
                                    </div>
                                </div>
                            </div>
                        </button>
                    `).join('') + '</div>';
                    setStatus('Devices found');
                }
            } catch (error) {
                setStatus('Error scanning devices');
                console.error(error);
            } finally {
                icon.classList.remove('spinner');
            }
        }

        async function mountDevice(devicePath) {
            setStatus('Mounting device...');

            try {
                const response = await fetch('/api/mount', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ device: devicePath })
                });

                const data = await response.json();

                if (data.success) {
                    currentDevice = devicePath;
                    currentPath = '/';
                    setStatus('Connected', true);
                    document.getElementById('actionButtons').classList.remove('hidden');
                    await loadFiles();
                    await scanDevices();
                } else {
                    setStatus('Mount failed');
                    alert(`Failed to mount: ${data.error}\n\nTry different parameters or verify it's a LittleFS volume.`);
                }
            } catch (error) {
                setStatus('Error mounting device');
                console.error(error);
            }
        }

        async function unmountDevice() {
            if (!currentDevice) return;

            setStatus('Disconnecting...');

            try {
                const response = await fetch('/api/unmount', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ device: currentDevice })
                });

                const data = await response.json();

                if (data.success) {
                    currentDevice = null;
                    currentPath = '/';
                    setStatus('Ready to connect');
                    document.getElementById('actionButtons').classList.add('hidden');
                    document.getElementById('fileBrowser').innerHTML = `
                        <div class="text-center py-20">
                            <div class="w-20 h-20 bg-gradient-to-br from-blue-100 to-indigo-100 rounded-2xl flex items-center justify-center mx-auto mb-5">
                                <svg class="w-10 h-10 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                                </svg>
                            </div>
                            <p class="text-slate-600 font-medium mb-2">No device connected</p>
                            <p class="text-sm text-slate-400">Select a device to browse its contents</p>
                        </div>
                    `;
                    await scanDevices();
                } else {
                    setStatus('Unmount failed');
                }
            } catch (error) {
                setStatus('Error unmounting');
                console.error(error);
            }
        }

        async function loadFiles(path = '/') {
            if (!currentDevice) return;

            currentPath = path;

            try {
                const response = await fetch(`/api/list?device=${encodeURIComponent(currentDevice)}&path=${encodeURIComponent(path)}`);
                const data = await response.json();

                if (data.success) {
                    const breadcrumbs = path.split('/').filter(p => p);
                    const breadcrumbHtml = `
                        <button onclick="loadFiles('/')" class="px-3 py-1.5 hover:bg-slate-100 rounded-lg transition-colors font-medium text-slate-700">Home</button>
                        ${breadcrumbs.map((part, idx) => {
                        const isLast = idx === breadcrumbs.length - 1;
                        return `<span class="text-slate-300">/</span><span class="px-3 py-1.5 rounded-lg ${isLast ? 'bg-slate-100 text-slate-800 font-medium' : 'text-slate-600'}">${part}</span>`;
                    }).join('')}
                        ${path !== '/' ? '<button onclick="goBack()" class="ml-auto text-blue-600 hover:text-blue-700 font-medium flex items-center gap-1.5 px-3 py-1.5 hover:bg-blue-50 rounded-lg transition-colors">← Back</button>' : ''}
                    `;

                    const filesHtml = data.items.map(file => {
                        const isDir = file.type === 'dir';
                        return `
                        <div class="flex items-center justify-between p-4 hover:bg-slate-50 rounded-xl transition-all group border border-transparent hover:border-slate-200">
                            <button onclick="${isDir ? `loadFiles('${path === '/' ? '/' + file.name : path + '/' + file.name}')` : ''}" 
                                    class="flex items-center gap-4 flex-1 text-left">
                                <div class="p-2.5 rounded-xl ${isDir ? 'bg-blue-100 text-blue-600' : 'bg-slate-100 text-slate-600'} group-hover:scale-110 transition-transform">
                                    ${getFileIcon(file)}
                                </div>
                                <div class="flex-1 min-w-0">
                                    <div class="font-medium text-slate-800 mb-0.5">${file.name}</div>
                                    <div class="text-sm text-slate-500 flex items-center gap-3">
                                        <span>${file.size}</span>
                                        <span class="text-slate-300">•</span>
                                        <span>${file.modified}</span>
                                    </div>
                                </div>
                            </button>
                            ${!isDir ? `
                                <a href="/api/download?device=${encodeURIComponent(currentDevice)}&path=${encodeURIComponent((path === '/' ? '/' : path + '/') + file.name)}" 
                                   class="opacity-0 group-hover:opacity-100 transition-all p-2.5 bg-blue-500 hover:bg-blue-600 text-white rounded-lg shadow-sm hover:shadow" title="Download">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                                    </svg>
                                </a>
                            ` : ''}
                        </div>
                    `}).join('');

                    document.getElementById('fileBrowser').innerHTML = `
                        <div class="mb-5 flex items-center gap-2 text-sm pb-4 border-b border-slate-100">
                            ${breadcrumbHtml}
                        </div>
                        <div class="space-y-1.5">
                            ${filesHtml || '<div class="text-center py-8 text-slate-400">Empty directory</div>'}
                        </div>
                    `;
                }
            } catch (error) {
                console.error(error);
            }
        }

        function goBack() {
            const parts = currentPath.split('/').filter(p => p);
            parts.pop();
            loadFiles('/' + parts.join('/'));
        }

        async function extractAll() {
            if (!currentDevice) return;

            setStatus('Downloading all files...');

            try {
                const response = await fetch('/api/extract-all', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ device: currentDevice })
                });

                const data = await response.json();

                if (data.success) {
                    setStatus('Download complete', true);
                    alert(`All files extracted to:\n${data.destination}`);
                    setTimeout(() => setStatus('Connected', true), 2000);
                } else {
                    setStatus('Download failed');
                    alert(`Failed to extract: ${data.error}`);
                }
            } catch (error) {
                setStatus('Error downloading files');
                console.error(error);
            }
        }

        scanDevices();
    </script>
</body>

</html>
